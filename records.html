<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QAMS - Daily Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e8f5e9, #c8e6c9, #a5d6a7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 12px 50px;
    }

    h2 {
      color: #2e7d32;
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 1.9em;
      text-align: center;
    }

    #search-box {
      width: 100%;
      max-width: 480px;
      padding: 12px 18px;
      font-size: 1em;
      border: 2px solid #81c784;
      border-radius: 12px;
      outline: none;
      margin-bottom: 25px;
      transition: 0.2s;
      background-color: white;
      color: #2e7d32;
    }

    #search-box:focus {
      border-color: #4caf50;
      box-shadow: 0 0 6px rgba(76,175,80,0.4);
    }

    #records-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .date-folder {
      background: #ffffff;
      border-radius: 20px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(76,175,80,0.15);
      overflow: hidden;
      transition: 0.3s;
    }

    .date-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px;
      background: #f1f8e9;
      cursor: pointer;
    }

    .date-header:hover {
      background: #e6f4ea;
    }

    .date-text {
      font-weight: 600;
      color: #1b5e20;
      font-size: 1.1em;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: #2e7d32;
      cursor: pointer;
      padding: 4px;
    }

    .menu {
      position: absolute;
      background: white;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .menu button {
      background: none;
      border: none;
      padding: 12px 20px;
      text-align: left;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95em;
      cursor: pointer;
      color: #2e7d32;
    }

    .menu button:hover {
      background: #e8f5e9;
    }

    .record-list {
      display: none;
      padding: 15px 20px 20px;
      border-top: 1px solid #c8e6c9;
    }

    .record-search {
      width: 100%;
      padding: 10px 14px;
      font-size: 0.9em;
      margin-bottom: 15px;
      border: 2px solid #81c784;
      border-radius: 10px;
      outline: none;
    }

    .record {
      background: #f9fbe7;
      margin: 10px 0;
      padding: 15px 14px;
      border-radius: 14px;
      font-size: 0.95em;
      color: #33691e;
      line-height: 1.5;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.85em;
      margin-top: 6px;
    }

    .present { background: #c8e6c9; color: #1b5e20; }
    .late { background: #fff9c4; color: #f57f17; }
    .absent { background: #ffcdd2; color: #b71c1c; }

    a {
      margin-top: 30px;
      text-decoration: none;
      padding: 14px 28px;
      background-color: #66bb6a;
      color: white;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #57a05b;
      transform: translateY(-2px);
    }

    .empty {
      margin-top: 40px;
      color: #4caf50;
      font-size: 1em;
      text-align: center;
    }

    @media (max-width: 600px) {
      h2 { font-size: 1.6em; }
      .record { font-size: 0.9em; }
      .date-header { padding: 16px; }
      .date-text { font-size: 1em; }
    }
  </style>
</head>
<body>
  <h2>QAMS Daily Records</h2>

  <input type="date" id="search-box" placeholder="Search by date" />

  <div id="records-container"></div>
  <a href="QRCODE.html">Back to Scanner</a>
  <div class="empty" id="empty-msg" style="display:none;">No records found.</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, deleteDoc, doc, updateDoc 
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9_SnkZwUKhTxWPw0xH5q6RjLSPTWjJDw",
      authDomain: "qams-2025.firebaseapp.com",
      projectId: "qams-2025",
      storageBucket: "qams-2025.firebasestorage.app",
      messagingSenderId: "827453407305",
      appId: "1:827453407305:web:c1eba2c58cb57b85d9ff98"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("records-container");
    const emptyMsg = document.getElementById("empty-msg");
    const searchBox = document.getElementById("search-box");

    let grouped = {};

    function getStatus(inTime, outTime) {
  if (!inTime) return "Absent";

  // Parse the time part
  const timePart = inTime.split(",")[1]?.trim();
  if (!timePart) return "Absent";

  const now = new Date();
  const [time, modifier] = timePart.split(" ");
  let [hours, minutes] = time.split(":").map(Number);

  if (modifier === "PM" && hours !== 12) hours += 12;
  if (modifier === "AM" && hours === 12) hours = 0;

  const checkIn = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);

  // Class schedule
  const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 6, 0);
  const lateThreshold = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 6, 10);
  const end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 11, 45);

  let status = "Absent";

  if (checkIn <= lateThreshold) status = "Present";
  else if (checkIn > lateThreshold && checkIn <= end) status = "Late";
  else status = "Absent";

  // If they never scanned out
  if (!outTime && status !== "Absent") status += " (No Out)";

  return status;
}
    async function loadRecords() {
      const querySnapshot = await getDocs(collection(db, "scans"));
      grouped = {};

      for (const docSnap of querySnapshot.docs) {
        const data = docSnap.data();
        const dateKey = data.date || data.inTime?.split(",")[0] || "Unknown Date";

        const status = getStatus(data.inTime);
        if (data.status !== status) {
          await updateDoc(doc(db, "scans", docSnap.id), { status });
        }

        if (!grouped[dateKey]) grouped[dateKey] = [];
        grouped[dateKey].push({ id: docSnap.id, ...data, status });
      }

      displayRecords(Object.keys(grouped));
    }

    function displayRecords(dateKeys) {
      container.innerHTML = "";
      if (dateKeys.length === 0) {
        emptyMsg.style.display = "block";
        return;
      } else {
        emptyMsg.style.display = "none";
      }

      dateKeys.sort().reverse().forEach(date => {
        const folder = document.createElement("div");
        folder.className = "date-folder";

        const header = document.createElement("div");
        header.className = "date-header";

        const dateText = document.createElement("div");
        dateText.className = "date-text";
        dateText.textContent = date;

        const menuBtn = document.createElement("button");
        menuBtn.className = "menu-btn";
        menuBtn.innerHTML = "⋮";

        const menu = document.createElement("div");
        menu.className = "menu";

        const exportBtn = document.createElement("button");
        exportBtn.textContent = " Export CSV";
        exportBtn.onclick = (e) => {
          e.stopPropagation();
          exportToCSV(grouped[date], date);
        };

        const delBtn = document.createElement("button");
        delBtn.textContent = " Delete Folder";
        delBtn.onclick = async (e) => {
          e.stopPropagation();
          if (confirm(`Delete all records for ${date}?`)) {
            await Promise.all(grouped[date].map(r => deleteDoc(doc(db, "scans", r.id))));
            alert(`Deleted all records for ${date}`);
            location.reload();
          }
        };

        menu.appendChild(exportBtn);
        menu.appendChild(delBtn);
        document.body.appendChild(menu);

        menuBtn.onclick = (e) => {
          e.stopPropagation();
          const rect = e.target.getBoundingClientRect();
          menu.style.top = rect.bottom + "px";
          menu.style.left = rect.left - 120 + "px";
          menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        };

        header.appendChild(dateText);
        header.appendChild(menuBtn);

        const recordList = document.createElement("div");
        recordList.className = "record-list";

        const recordSearch = document.createElement("input");
        recordSearch.type = "text";
        recordSearch.className = "record-search";
        recordSearch.placeholder = "Search student by name or ID...";

        recordList.appendChild(recordSearch);

        const recordsContainer = document.createElement("div");
        recordList.appendChild(recordsContainer);

        function showRecords(records) {
          recordsContainer.innerHTML = "";
          records.forEach(r => {
            const div = document.createElement("div");
            div.className = "record";
            const statusClass = r.status === "Present" ? "present" : r.status === "Late" ? "late" : "absent";
            div.innerHTML = `
              <strong>${r.name}</strong><br>
              ID: ${r.studentId}<br>
              Section: ${r.section || "N/A"}<br>
              In: ${r.inTime || "—"}<br>
              Out: ${r.outTime || "—"}<br>
              <span class="status ${statusClass}">${r.status}</span>
            `;
            recordsContainer.appendChild(div);
          });
        }

        showRecords(grouped[date]);

        recordSearch.addEventListener("input", () => {
          const q = recordSearch.value.toLowerCase();
          const filtered = grouped[date].filter(r =>
            (r.name?.toLowerCase().includes(q) || r.studentId?.toLowerCase().includes(q))
          );
          showRecords(filtered);
        });

        header.onclick = () => {
          recordList.style.display = recordList.style.display === "block" ? "none" : "block";
        };

        folder.appendChild(header);
        folder.appendChild(recordList);
        container.appendChild(folder);
      });
    }

    function exportToCSV(records, date) {
      const csvRows = [];
      const headers = ["Student ID", "Name", "Section", "Date", "In Time", "Out Time", "Status"];
      csvRows.push(headers.join(","));
      records.forEach(r => {
        const row = [
          `"${r.studentId}"`,
          `"${r.name}"`,
          `"${r.section || ''}"`,
          `"${r.date}"`,
          `"${r.inTime || ''}"`,
          `"${r.outTime || ''}"`,
          `"${r.status || ''}"`
        ];
        csvRows.push(row.join(","));
      });
      const blob = new Blob([csvRows.join("\n")], { type: "text/csv;charset=utf-8;" });
      const fileName = `QAMS_${date}.csv`;
      saveAs(blob, fileName);
    }

    searchBox.addEventListener("change", () => {
      const selectedDate = searchBox.value;
      if (!selectedDate) {
        displayRecords(Object.keys(grouped));
      } else {
        const filtered = Object.keys(grouped).filter(date => date.includes(selectedDate));
        displayRecords(filtered);
      }
    });

    document.addEventListener("click", () => {
      document.querySelectorAll(".menu").forEach(m => m.style.display = "none");
    });

    loadRecords();
  </script>
</body>
</html>

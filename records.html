<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QAMS - Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d7f8e4 0%, #f9fff9 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2e7d32;
    }

    h2 {
      background: linear-gradient(to right, #4CAF50, #81C784);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 26px;
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 1px;
    }

    .table-container {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 450px;
      overflow-x: auto;
      transition: 0.3s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
      font-size: 14px;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: 600;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    tr:hover {
      background-color: #f1f8f4;
      transition: 0.2s ease;
    }

    #dataBody:empty::after {
      content: "No records yet. Scan a QR code to begin!";
      display: block;
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }

    /* Back Button */
    a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 3px 8px rgba(76, 175, 80, 0.3);
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #388e3c;
      box-shadow: 0 5px 15px rgba(56, 142, 60, 0.3);
    }

    /* ðŸ“± Responsive Design */
    @media (max-width: 600px) {
      .table-container {
        padding: 15px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        background: white;
        border-radius: 12px;
        margin-bottom: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        padding: 10px;
      }

      td {
        border: none;
        display: flex;
        justify-content: space-between;
        padding: 8px 6px;
        font-size: 14px;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #2e7d32;
      }
    }
  </style>
</head>
<body>
  <h2>QAMS Scan Records</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Section</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <a href="QRCODE.html">ðŸ”™ Back to Scanner</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9_SnkZwUKhTxWPw0xH5q6RjLSPTWjJDw",
      authDomain: "qams-2025.firebaseapp.com",
      projectId: "qams-2025",
      storageBucket: "qams-2025.firebasestorage.app",
      messagingSenderId: "827453407305",
      appId: "1:827453407305:web:c1eba2c58cb57b85d9ff98"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Live update of all scan records
    const scansRef = collection(db, "scans");
    const q = query(scansRef, orderBy("studentId"));

    onSnapshot(q, (snapshot) => {
      const tableBody = document.getElementById("dataBody");
      tableBody.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();
        const row = `
          <tr>
            <td data-label="Name">${data.name || "Unknown"}</td>
            <td data-label="Section">${data.section || "N/A"}</td>
            <td data-label="Timestamp">${data.timestamp || "N/A"}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    });
  </script>
</body>
</html>

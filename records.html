<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QAMS - Daily Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e8f5e9, #c8e6c9, #a5d6a7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 12px 50px;
    }

    h2 {
      color: #2e7d32;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 1.9em;
      text-align: center;
    }

    #records-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .date-folder {
      background: #ffffff;
      border-radius: 20px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(76,175,80,0.15);
      overflow: hidden;
      transition: 0.3s;
    }

    .date-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px;
      background: #f1f8e9;
      cursor: pointer;
    }

    .date-header:hover {
      background: #e6f4ea;
    }

    .date-text {
      font-weight: 600;
      color: #1b5e20;
      font-size: 1.1em;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: #2e7d32;
      cursor: pointer;
      padding: 4px;
    }

    .record-list {
      display: none;
      padding: 15px 20px 20px;
      border-top: 1px solid #c8e6c9;
    }

    .record {
      background: #f9fbe7;
      margin: 10px 0;
      padding: 15px 14px;
      border-radius: 14px;
      font-size: 0.95em;
      color: #33691e;
      line-height: 1.5;
    }

    .record strong { color: #1b5e20; font-size: 1em; }

    .menu {
      position: absolute;
      background: white;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .menu button {
      background: none;
      border: none;
      padding: 12px 20px;
      text-align: left;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95em;
      cursor: pointer;
      color: #2e7d32;
    }

    .menu button:hover {
      background: #e8f5e9;
    }

    a {
      margin-top: 30px;
      text-decoration: none;
      padding: 14px 28px;
      background-color: #66bb6a;
      color: white;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #57a05b;
      transform: translateY(-2px);
    }

    .empty {
      margin-top: 40px;
      color: #4caf50;
      font-size: 1em;
      text-align: center;
    }

    @media (max-width: 600px) {
      h2 { font-size: 1.6em; }
      .record { font-size: 0.9em; }
      .date-header { padding: 16px; }
      .date-text { font-size: 1em; }
    }
  </style>
</head>
<body>
  <h2>QAMS Daily Records</h2>
  <div id="records-container"></div>
  <a href="index.html">Back to Scanner</a>
  <div class="empty" id="empty-msg" style="display:none;">No records found.</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, deleteDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9_SnkZwUKhTxWPw0xH5q6RjLSPTWjJDw",
      authDomain: "qams-2025.firebaseapp.com",
      projectId: "qams-2025",
      storageBucket: "qams-2025.firebasestorage.app",
      messagingSenderId: "827453407305",
      appId: "1:827453407305:web:c1eba2c58cb57b85d9ff98"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("records-container");
    const emptyMsg = document.getElementById("empty-msg");

    async function loadRecords() {
      const querySnapshot = await getDocs(collection(db, "scans"));
      const grouped = {};

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const dateKey = data.date || data.inTime?.split(",")[0] || "Unknown Date";

        if (!grouped[dateKey]) grouped[dateKey] = [];
        grouped[dateKey].push({ id: docSnap.id, ...data });
      });

      if (Object.keys(grouped).length === 0) {
        emptyMsg.style.display = "block";
        return;
      }

      Object.keys(grouped).sort().reverse().forEach(date => {
        const folder = document.createElement("div");
        folder.className = "date-folder";

        const header = document.createElement("div");
        header.className = "date-header";

        const dateText = document.createElement("div");
        dateText.className = "date-text";
        dateText.textContent = date;

        const menuBtn = document.createElement("button");
        menuBtn.className = "menu-btn";
        menuBtn.innerHTML = "⋮";

        const menu = document.createElement("div");
        menu.className = "menu";
        const delBtn = document.createElement("button");
        delBtn.textContent = " Delete Folder";
        delBtn.onclick = async (e) => {
          e.stopPropagation();
          if (confirm(`Delete all records for ${date}?`)) {
            await Promise.all(grouped[date].map(r => deleteDoc(doc(db, "scans", r.id))));
            alert(`Deleted all records for ${date}`);
            location.reload();
          }
        };
        menu.appendChild(delBtn);
        document.body.appendChild(menu);

        menuBtn.onclick = (e) => {
          e.stopPropagation();
          const rect = e.target.getBoundingClientRect();
          menu.style.top = rect.bottom + "px";
          menu.style.left = rect.left - 100 + "px";
          menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        };

        header.appendChild(dateText);
        header.appendChild(menuBtn);

        const recordList = document.createElement("div");
        recordList.className = "record-list";

        grouped[date].forEach(r => {
          const div = document.createElement("div");
          div.className = "record";
          div.innerHTML = `<strong>${r.name}</strong><br>
            ID: ${r.studentId}<br>
            Section: ${r.section || "N/A"}<br>
            In: ${r.inTime || "—"}<br>
            Out: ${r.outTime || "—"}`;
          recordList.appendChild(div);
        });

        header.onclick = () => {
          recordList.style.display = recordList.style.display === "block" ? "none" : "block";
        };

        folder.appendChild(header);
        folder.appendChild(recordList);
        container.appendChild(folder);
      });
    }

    document.addEventListener("click", () => {
      document.querySelectorAll(".menu").forEach(m => m.style.display = "none");
    });

    loadRecords();
  </script>
</body>
</html>

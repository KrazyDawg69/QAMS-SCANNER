<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QAMS - QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9, #a5d6a7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .scanner-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .register-btn {
      padding: 8px 16px;
      background-color: #1976d2;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.2);
    }

    .register-btn:hover {
      background-color: #1565c0;
      transform: translateY(-2px);
    }

    h2 {
      color: #2e7d32;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.6em;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    button, a {
      padding: 10px 18px;
      background-color: #66bb6a;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover, a:hover {
      background-color: #57a05b;
      transform: translateY(-2px);
    }
    
    .logout-btn {
      background-color: #ef5350;
    }

    .logout-btn:hover {
      background-color: #d32f2f;
    }

    .restart-btn {
      background-color: #ff9800;
    }

    .restart-btn:hover {
      background-color: #f57c00;
    }

    .file-upload-btn {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 15px;
      background-color: #2196f3;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      font-size: 14px;
    }

    .file-upload-btn:hover {
      background-color: #1976d2;
      transform: translateY(-2px);
    }

    .file-upload-btn i {
      margin-right: 8px;
    }

    #file-input {
      display: none;
    }

    .file-upload-label {
      cursor: pointer;
    }

    .upload-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    #reader {
      width: 100%;
      border: 2px dashed #4caf50;
      border-radius: 15px;
      padding: 10px;
      background-color: #f1f8e9;
      margin: 15px 0;
    }

    #result {
      margin-top: 18px;
      font-size: 16px;
      color: #388e3c;
      font-weight: 500;
      word-wrap: break-word;
      min-height: 60px;
      line-height: 1.4;
    }

    .footer {
      font-size: 13px;
      color: #4caf50;
      margin-top: 20px;
      opacity: 0.8;
    }

    .attempts-info {
      background: #e3f2fd;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 15px 0;
      font-size: 0.9em;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }
    
    .scan-status {
      padding: 8px 12px;
      border-radius: 8px;
      margin: 5px 0;
      font-weight: 500;
    }
    
    .status-present { background-color: #e8f5e9; color: #2e7d32; }
    .status-late { background-color: #fff3e0; color: #f57f17; }
    .status-not-scanned { background-color: #f5f5f5; color: #757575; }
    .status-success { background-color: #d4edda; color: #155724; }
    .status-warning { background-color: #fff3cd; color: #856404; }
    .status-error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <div class="scanner-container">
    <div class="top-bar">
      <h2>QAMS SCANNER</h2>
      <a href="registered.html" class="register-btn">
        Register
      </a>
    </div>
    
    <div class="attempts-info" id="attemptsDisplay">
      Loading attempts info...
    </div>
    
    <div id="reader"></div>
    
    <!-- File Upload for QR Scanning -->
    <div style="margin: 15px 0;">
      <input type="file" id="file-input" accept="image/*">
      <label for="file-input" class="file-upload-btn file-upload-label">
        <i class="fas fa-upload"></i> Upload QR Image
      </label>
      <div class="upload-info">Supported formats: JPG, PNG, GIF, BMP</div>
    </div>
    
    <div id="result">Waiting for scan...</div>
    
    <div class="button-group">
      <a href="recordsTrialnError.html">View Records</a>
      <button class="restart-btn" onclick="restartScanner()">Restart Scanner</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="footer">QR Attendance System - Max 3 scans/day</div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs,
  addDoc,
  updateDoc,
  doc,
  getDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyD9_SnkZwUKhTxWPw0xH5q6RjLSPTWjJDw",
  authDomain: "qams-2025.firebaseapp.com",
  projectId: "qams-2025",
  storageBucket: "qams-2025.firebasestorage.app",
  messagingSenderId: "827453407305",
  appId: "1:827453407305:web:c1eba2c58cb57b85d9ff98"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const resultDiv = document.getElementById("result");
const attemptsDisplay = document.getElementById("attemptsDisplay");
let html5QrcodeScanner = null;

// Set role for scanner
localStorage.setItem("role", "teacher");

// Get system settings
async function getSettings() {
  try {
    const settingsDoc = await getDoc(doc(db, "settings", "config"));
    if (settingsDoc.exists()) {
      return settingsDoc.data();
    }
  } catch (error) {
    console.error("Error getting settings:", error);
  }
  return {
    maxAttemptsPerDay: 3,
    lateThreshold: "06:10 AM",
    schoolHoursEnd: "11:45 AM"
  };
}

// Check if student is registered
async function checkStudentRegistration(studentId) {
  try {
    const studentsRef = collection(db, "students");
    const q = query(studentsRef, where("studentId", "==", studentId));
    const querySnapshot = await getDocs(q);
    
    if (!querySnapshot.empty) {
      const studentDoc = querySnapshot.docs[0];
      return {
        exists: true,
        data: studentDoc.data(),
        docId: studentDoc.id
      };
    }
    return { exists: false, data: null, docId: null };
  } catch (error) {
    console.error("Error checking student registration:", error);
    return { exists: false, data: null, docId: null };
  }
}

// Determine status
function getStatus(inTime) {
  try {
    if (!inTime || typeof inTime !== 'string' || !inTime.includes(',')) {
      return "Not Scanned";
    }
    
    const timePart = inTime.split(",")[1]?.trim();
    if (!timePart) return "Not Scanned";
    
    const [time, modifier] = timePart.split(" ");
    if (!time || !modifier) return "Not Scanned";
    
    const [hoursStr, minutesStr] = time.split(":");
    const hours = parseInt(hoursStr);
    const minutes = parseInt(minutesStr);
    
    if (isNaN(hours) || isNaN(minutes)) return "Not Scanned";
    
    let hour24 = hours;
    if (modifier.toUpperCase() === "PM" && hours !== 12) hour24 += 12;
    if (modifier.toUpperCase() === "AM" && hours === 12) hour24 = 0;
    
    if (hour24 > 11 || (hour24 === 11 && minutes > 45)) {
      return "Not Scanned";
    }
    
    if (hour24 > 6 || (hour24 === 6 && minutes > 10)) {
      return "Late";
    }
    
    return "Present";
    
  } catch (error) {
    console.error("Error calculating status:", error);
    return "Not Scanned";
  }
}

// Parse QR code
function parseQRCode(qrText) {
  if (!qrText) return null;
  
  const text = qrText.toUpperCase().trim();
  
  const patterns = [
    /STUDENT-(\d{4}-\d+)[-\s]*\(([^)]+)\)[-\s]*\[([^\]]+)\]/i,
    /STUDENT-(\d{4}-\d+)[-\s]*\(([^)]+)\)[-\s]*([^[\]]+)$/i,
    /STUDENT-(\d{4}-\d+)-\(([^)]+)\)-\[([^\]]+)\]/i
  ];

  for (const pattern of patterns) {
    const match = text.match(pattern);
    if (match) {
      const studentIdRaw = match[1];
      const rawName = match[2];
      const rawSection = match[3];
      
      return {
        studentId: "STUDENT-" + studentIdRaw,
        name: rawName.replace(/[()]/g, "").replace(/\./g, "").trim().toUpperCase(),
        section: rawSection.replace(/[\[\]]/g, "").trim().toUpperCase(),
        rawQR: qrText
      };
    }
  }
  
  return null;
}

// Check student attempts
async function checkAttempts(studentId, date) {
  try {
    const attendanceRef = collection(db, "scans");
    const q = query(
      attendanceRef,
      where("studentId", "==", studentId),
      where("date", "==", date)
    );
    
    const snapshot = await getDocs(q);
    
    if (snapshot.empty) {
      return { attemptsUsed: 0, record: null };
    } else {
      const records = [];
      snapshot.forEach(doc => {
        records.push({ id: doc.id, ...doc.data() });
      });
      
      records.sort((a, b) => {
        const timeA = a.lastUpdated?.toDate?.() || a.createdAt?.toDate?.() || new Date(0);
        const timeB = b.lastUpdated?.toDate?.() || b.createdAt?.toDate?.() || new Date(0);
        return timeB - timeA;
      });
      
      const record = records[0];
      return { 
        attemptsUsed: record.attemptsUsed || 0, 
        record: record
      };
    }
  } catch (error) {
    console.error("Error checking attempts:", error);
    return { attemptsUsed: 0, record: null };
  }
}

// Update attempts display
async function updateAttemptsDisplay() {
  try {
    const settings = await getSettings();
    attemptsDisplay.innerHTML = `
      <div><strong>Daily Limits:</strong> Max ${settings.maxAttemptsPerDay} scans per student</div>
      <div><strong>Late After:</strong> ${settings.lateThreshold} | <strong>School Ends:</strong> ${settings.schoolHoursEnd}</div>
    `;
  } catch (error) {
    attemptsDisplay.innerHTML = `
      <div><strong>Daily Limits:</strong> Max 3 scans per student</div>
      <div><strong>Late After:</strong> 06:10 AM | <strong>School Ends:</strong> 11:45 AM</div>
    `;
  }
}

// Handle successful scan
async function onScanSuccess(decodedText) {
  if (html5QrcodeScanner) {
    try {
      html5QrcodeScanner.pause();
    } catch {}
  }

  resultDiv.innerHTML = "<div class='scan-status'>üîç Scanning QR Code...</div>";

  const parsedData = parseQRCode(decodedText);
  if (!parsedData) {
    resultDiv.innerHTML = "<div class='scan-status status-error'>‚ùå Invalid QR code format!</div>";
    setTimeout(() => {
      if (html5QrcodeScanner) html5QrcodeScanner.resume();
    }, 2000);
    return;
  }

  const { studentId, name, section } = parsedData;
  
  const now = new Date();
  const phTime = now.toLocaleDateString("en-US", { timeZone: "Asia/Manila" }) + ", " + 
                 now.toLocaleTimeString("en-US", { 
                   hour: "2-digit", 
                   minute: "2-digit", 
                   hour12: true, 
                   timeZone: "Asia/Manila" 
                 });
  
  const today = now.toLocaleDateString("en-CA", { timeZone: "Asia/Manila" });
  
  try {
    const studentCheck = await checkStudentRegistration(studentId);
    
    if (!studentCheck.exists) {
      resultDiv.innerHTML = `
        <div class='scan-status status-error'>
          ‚ùå Student not registered!<br>
          <strong>${name}</strong> (${studentId})
        </div>
      `;
      setTimeout(() => {
        if (html5QrcodeScanner) html5QrcodeScanner.resume();
      }, 3000);
      return;
    }
    
    const studentData = studentCheck.data;
    const settings = await getSettings();
    const maxAttempts = settings.maxAttemptsPerDay || 3;
    
    const { attemptsUsed, record } = await checkAttempts(studentId, today);

    if (attemptsUsed >= maxAttempts) {
      resultDiv.innerHTML = `
        <div class='scan-status status-warning'>
          ‚ö†Ô∏è Daily limit reached!<br>
          <strong>${name}</strong> (${maxAttempts}/${maxAttempts} scans)
        </div>
      `;
      setTimeout(() => {
        if (html5QrcodeScanner) html5QrcodeScanner.resume();
      }, 3000);
      return;
    }

    const attendanceRef = collection(db, "scans");
    
    if (!record) {
      const status = getStatus(phTime);
      const newRecord = {
        studentId,
        name: studentData.name || name,
        lrn: studentData.lrn || "N/A",
        strand: studentData.strand || "N/A",
        section: studentData.section || section,
        date: today,
        inTime: phTime,
        outTime: "",
        attemptsUsed: 1,
        status,
        createdAt: serverTimestamp(),
        lastUpdated: serverTimestamp(),
        registered: true,
        registrationId: studentCheck.docId
      };
      
      await addDoc(attendanceRef, newRecord);
      
      const statusClass = status === "Present" ? "status-present" : 
                         status === "Late" ? "status-late" : "status-not-scanned";
      
      resultDiv.innerHTML = `
        <div class='scan-status ${statusClass}'>
          ‚úÖ <strong>${name}</strong> - Timed IN<br>
          Status: <strong>${status}</strong><br>
          Time: ${phTime.split(',')[1].trim()}<br>
          Attempts: 1/${maxAttempts}
        </div>
      `;
    } else {
      const docRef = doc(db, "scans", record.id);
      const hasInTime = record.inTime && record.inTime.trim() !== "";
      const hasOutTime = record.outTime && record.outTime.trim() !== "";
      
      if (!hasInTime) {
        const status = getStatus(phTime);
        await updateDoc(docRef, { 
          inTime: phTime,
          attemptsUsed: attemptsUsed + 1,
          status: status,
          lastUpdated: serverTimestamp()
        });
        
        const statusClass = status === "Present" ? "status-present" : 
                           status === "Late" ? "status-late" : "status-not-scanned";
        
        resultDiv.innerHTML = `
          <div class='scan-status ${statusClass}'>
            ‚úÖ <strong>${name}</strong> - Timed IN<br>
            Status: <strong>${status}</strong><br>
            Time: ${phTime.split(',')[1].trim()}<br>
            Attempts: ${attemptsUsed + 1}/${maxAttempts}
          </div>
        `;
      } else if (!hasOutTime) {
        await updateDoc(docRef, { 
          outTime: phTime,
          attemptsUsed: attemptsUsed + 1,
          lastUpdated: serverTimestamp()
        });
        
        resultDiv.innerHTML = `
          <div class='scan-status status-success'>
            ‚úÖ <strong>${name}</strong> - Timed OUT<br>
            Time: ${phTime.split(',')[1].trim()}<br>
            Attempts: ${attemptsUsed + 1}/${maxAttempts}
          </div>
        `;
      } else {
        resultDiv.innerHTML = `
          <div class='scan-status status-warning'>
            ‚ö†Ô∏è <strong>${name}</strong><br>
            Already completed attendance today<br>
            In: ${record.inTime?.split(',')[1]?.trim() || 'N/A'}<br>
            Out: ${record.outTime?.split(',')[1]?.trim() || 'N/A'}
          </div>
        `;
      }
    }

    await updateAttemptsDisplay();

  } catch (err) {
    console.error("Firestore error:", err);
    
    let errorMessage = "Unknown error occurred";
    if (err.code === 'permission-denied') {
      errorMessage = "Permission denied. Please check Firebase rules.";
    } else if (err.code === 'unavailable' || err.message.includes('network') || err.message.includes('offline')) {
      errorMessage = "‚ö†Ô∏è Working offline. Attendance saved locally.";
    } else if (err.message) {
      errorMessage = `Error: ${err.message}`;
    }
    
    resultDiv.innerHTML = `
      <div class='scan-status status-error'>
        ‚ùå ${errorMessage}
      </div>
    `;
  }

  setTimeout(() => {
    if (html5QrcodeScanner) {
      try {
        html5QrcodeScanner.resume();
      } catch (e) {
        console.log("Scanner resume error:", e);
      }
    }
    setTimeout(() => {
      if (resultDiv.innerHTML.includes("‚úÖ") || resultDiv.innerHTML.includes("‚ö†Ô∏è") || resultDiv.innerHTML.includes("‚ùå")) {
        resultDiv.innerHTML = "<div class='scan-status'>Ready for next scan...</div>";
      }
    }, 5000);
  }, 3000);
}

function onScanFailure(error) {
  // Silent fail - don't show errors to user
}

// File upload setup
function setupFileUpload() {
  const fileInput = document.getElementById('file-input');
  
  fileInput.addEventListener('change', async function(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    if (html5QrcodeScanner) {
      try {
        html5QrcodeScanner.pause();
      } catch {}
    }
    
    resultDiv.innerHTML = "<div class='scan-status'>üìÅ Processing image...</div>";
    
    try {
      const html5QrCode = new Html5Qrcode("reader");
      const decodedText = await html5QrCode.scanFile(file, false);
      
      if (decodedText) {
        fileInput.value = '';
        await onScanSuccess(decodedText);
      } else {
        resultDiv.innerHTML = "<div class='scan-status status-error'>‚ùå No QR code found in image</div>";
        setTimeout(() => {
          if (html5QrcodeScanner) {
            try {
              html5QrcodeScanner.resume();
            } catch {}
          }
        }, 2000);
      }
    } catch (error) {
      console.error("File scan error:", error);
      resultDiv.innerHTML = "<div class='scan-status status-error'>‚ùå Error scanning image</div>";
      fileInput.value = '';
      
      setTimeout(() => {
        if (html5QrcodeScanner) {
          try {
            html5QrcodeScanner.resume();
          } catch {}
        }
      }, 2000);
    }
  });
}

// Start scanner
function startScanner() {
  if (html5QrcodeScanner) {
    try { 
      html5QrcodeScanner.clear(); 
    } catch {}
    html5QrcodeScanner = null;
  }
  
  setupFileUpload();

  html5QrcodeScanner = new Html5QrcodeScanner(
    "reader",
    { 
      fps: 10, 
      qrbox: { width: 250, height: 250 },
      supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA],
      showTorchButtonIfSupported: true,
      showZoomSliderIfSupported: true
    },
    false
  );
  
  html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  resultDiv.innerHTML = "<div class='scan-status'>Ready for scan...</div>";
}

// Restart scanner function
window.restartScanner = function() {
  if (html5QrcodeScanner) {
    try { 
      html5QrcodeScanner.clear(); 
    } catch {}
    html5QrcodeScanner = null;
  }
  startScanner();
  resultDiv.innerHTML = "<div class='scan-status'>Scanner restarted...</div>";
};

// Logout function
window.logout = function() {
  const authItems = ['role', 'username', 'studentId', 'studentName', 'userName'];
  authItems.forEach(item => localStorage.removeItem(item));
  window.location.href = "index.html";
};

// Initialize
document.addEventListener('DOMContentLoaded', function() {
  updateAttemptsDisplay();
  startScanner();
});
</script>

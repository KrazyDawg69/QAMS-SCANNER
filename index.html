<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QAMS Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9, #a5d6a7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h2 { color: #2e7d32; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #a5d6a7; border-radius: 10px;
    }
    button {
      padding: 10px 20px; background: #66bb6a; border: none;
      border-radius: 10px; color: white; font-weight: 600;
      cursor: pointer; margin-top: 10px;
    }
    button:hover { background: #57a05b; }
    .error { color: red; margin-top: 10px; font-size: 0.9em; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>QAMS Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="loginError"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("loginError");

      if (user === "admin" && pass === "admin123") {
        localStorage.setItem("role", "admin");
        window.location.href = "adminRecords.html";
      } else if (user === "teacher" && pass === "teacher123") {
        localStorage.setItem("role", "teacher");
        window.location.href = "QRCODE.html";
      } else {
        error.textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>

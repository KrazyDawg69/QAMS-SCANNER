<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QAMS - QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9, #a5d6a7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .scanner-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #2e7d32;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.6em;
    }

    button, a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background-color: #66bb6a;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    button:hover, a:hover {
      background-color: #57a05b;
      transform: translateY(-2px);
    }

    #reader {
      width: 100%;
      border: 2px dashed #4caf50;
      border-radius: 15px;
      padding: 10px;
      background-color: #f1f8e9;
    }

    #result {
      margin-top: 18px;
      font-size: 16px;
      color: #388e3c;
      font-weight: 500;
      word-wrap: break-word;
    }

    .footer {
      font-size: 13px;
      color: #4caf50;
      margin-top: 10px;
      opacity: 0.8;
    }

    .logout {
      margin-top: 20px;
      background-color: #ef5350;
    }

    .logout:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <!-- SCANNER INTERFACE -->
  <div class="scanner-container">
    <h2>QAMS SCANNER</h2>
    <div id="reader"></div>
    <div id="result">Waiting for scan...</div>
    <a href="records.html">View Scan Records</a>
    <button class="logout" onclick="logout()">Logout</button>
    <div class="footer">QR Attendance System</div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, addDoc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD9_SnkZwUKhTxWPw0xH5q6RjLSPTWjJDw",
  authDomain: "qams-2025.firebaseapp.com",
  projectId: "qams-2025",
  storageBucket: "qams-2025.firebasestorage.app",
  messagingSenderId: "827453407305",
  appId: "1:827453407305:web:c1eba2c58cb57b85d9ff98"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const resultDiv = document.getElementById("result");
let html5QrcodeScanner = null;

// Optional: redirect to login if no role found
const role = localStorage.getItem("role");
if (!role) {
  window.location.href = "index.html";
}

// Logout function
function logout() {
  localStorage.removeItem("role");
  if (html5QrcodeScanner) {
    try { html5QrcodeScanner.clear(); } catch (e) {}
    html5QrcodeScanner = null;
  }
  window.location.href = "index.html";
}
window.logout = logout;

async function onScanSuccess(decodedText) {
  resultDiv.innerText = `Scanned: ${decodedText}`;

  const text = decodedText.trim().replace(/\s+/g, ' ').replace(/\u2013|\u2014/g, '-');
  const patterns = [
    /(2025-[A-Z]+-\d+)\s*-\s*\(([^)]+)\)\s*-\s*\[([^\]]+)\]/,
    /(STUDENT-\d{4}-\d+)\s*-\s*\(([^)]+)\)\s*-\s*\[([^\]]+)\]/,
    /(2025-[A-Z]+-\d+)\s*-\s*\(([^)]+)\)/,
    /(STUDENT-\d{4}-\d+)\s*-\s*\(([^)]+)\)/
  ];

  let studentId, name, section;
  for (const p of patterns) {
    const m = text.match(p);
    if (m) { studentId = m[1]; name = m[2]; section = m[3] || ""; break; }
  }

  if (!studentId || !name) {
    alert("Invalid QR code format!");
    return;
  }

  const phTime = new Date().toLocaleString("en-PH", { timeZone: "Asia/Manila" });
  const today = new Date().toLocaleDateString("en-CA", { timeZone: "Asia/Manila" });

  try {
    const scansRef = collection(db, "scans");
    const q = query(scansRef, where("studentId", "==", studentId), where("date", "==", today));
    const querySnapshot = await getDocs(q);

    if (querySnapshot.empty) {
      await addDoc(scansRef, { studentId, name, section, date: today, inTime: phTime, outTime: "" });
      resultDiv.innerText = `✅ In time recorded for ${name}`;
    } else {
      const docRef = querySnapshot.docs[0].ref;
      const existingData = querySnapshot.docs[0].data();

      if (!existingData.outTime) {
        await updateDoc(docRef, { outTime: phTime });
        resultDiv.innerText = `✅ Out time recorded for ${name}`;
      } else {
        resultDiv.innerText = `⚠️ ${name} already logged out today.`;
      }
    }
  } catch (err) {
    console.error("Firestore error:", err);
    resultDiv.innerText = "❌ Error saving attendance. Check your internet connection.";
  }

  // ✅ stop scanner safely
  if (html5QrcodeScanner) {
    try { await html5QrcodeScanner.clear(); } catch (e) {}
  }
}

function onScanFailure(error) {
  console.log(`Scanning error: ${error}`);
}

function startScanner() {
  // prevent multiple initializations
  if (html5QrcodeScanner) {
    try { html5QrcodeScanner.clear(); } catch (e) {}
    html5QrcodeScanner = null;
  }

  html5QrcodeScanner = new Html5QrcodeScanner(
    "reader",
    { fps: 10, qrbox: { width: 250, height: 250 } },
    false
  );

  html5QrcodeScanner.render(onScanSuccess, onScanFailure);
}

startScanner();
</script>
</body>
</html>

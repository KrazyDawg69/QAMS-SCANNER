<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QAMS - QAMS SCANNER</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

   <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9, #a5d6a7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .scanner-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #2e7d32;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.6em;
    }

    #reader {
      width: 100%;
      border: 2px dashed #4caf50;
      border-radius: 15px;
      padding: 10px;
      background-color: #f1f8e9;
    }

    #result {
      margin-top: 18px;
      font-size: 16px;
      color: #388e3c;
      font-weight: 500;
      word-wrap: break-word;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      background-color: #66bb6a;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #57a05b;
      transform: translateY(-2px);
    }

    .footer {
      font-size: 13px;
      color: #4caf50;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
    

  <div class="scanner-container">
    <h2>QAMS SCANNER</h2>
    <div id="reader"></div>
    <div id="result">Waiting for scan...</div>
    <a href="records.html">View Scan Records</a>
  </div>

  <script type="module">
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { 
      getFirestore, collection, query, where, getDocs, addDoc, updateDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD9_SnkZwUKhTxWPw0xH5q6RjLSPTWjJDw",
      authDomain: "qams-2025.firebaseapp.com",
      projectId: "qams-2025",
      storageBucket: "qams-2025.firebasestorage.app",
      messagingSenderId: "827453407305",
      appId: "1:827453407305:web:c1eba2c58cb57b85d9ff98"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle QR scan result
    async function onScanSuccess(decodedText) {
      console.log("Decoded QR text:", decodedText);
      document.getElementById('result').innerText = `Scanned: ${decodedText}`;

      // Normalize spaces and dashes
      const text = decodedText.trim().replace(/\s+/g, ' ').replace(/\u2013|\u2014/g, '-');

      // Try to match flexible formats
      const patterns = [
        /(2025-[A-Z]+-\d+)\s*-\s*\(([^)]+)\)\s*-\s*\[([^\]]+)\]/,   // full format with section
        /(STUDENT-\d{4}-\d+)\s*-\s*\(([^)]+)\)\s*-\s*\[([^\]]+)\]/, // alternate format
        /(2025-[A-Z]+-\d+)\s*-\s*\(([^)]+)\)/,                      // no section
        /(STUDENT-\d{4}-\d+)\s*-\s*\(([^)]+)\)/                     // alternate no section
      ];

      let studentId, name, section;
      for (const pattern of patterns) {
        const m = text.match(pattern);
        if (m) {
          studentId = m[1];
          name = m[2];
          section = m[3] || "";
          break;
        }
      }

      if (!studentId || !name) {
        alert("Invalid QR code format!");
        return;
      }

      const phTime = new Date().toLocaleString("en-PH", { timeZone: "Asia/Manila" });

      try {
        const scansRef = collection(db, "scans");
        const q = query(scansRef, where("studentId", "==", studentId));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          const docRef = doc(db, "scans", querySnapshot.docs[0].id);
          await updateDoc(docRef, { 
            name,
            section,
            timestamp: phTime 
          });
          alert(`Updated timestamp for ${name}`);
        } else {
          await addDoc(scansRef, { 
            studentId,
            name,
            section,
            timestamp: phTime 
          });
          alert(`Attendance saved for ${name}`);
        }
      } catch (err) {
        console.error("Firestore error:", err);
        alert("Error saving attendance.");
      }

      html5QrcodeScanner.clear();
    }

    function onScanFailure(error) {
      console.log(`Scanning error: ${error}`);
    }

    // QR Scanner setup
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: { width: 250, height: 250 } },
      false
    );

    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>

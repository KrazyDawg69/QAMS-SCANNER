<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e8f5e9, #c8e6c9, #a5d6a7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 12px 50px;
    }

    h2 {
      color: #2e7d32;
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 1.9em;
      text-align: center;
    }

    /* Search box (calendar input) */
    #search-box {
      width: 100%;
      max-width: 480px;
      padding: 12px 18px;
      font-size: 1em;
      border: 2px solid #81c784;
      border-radius: 12px;
      outline: none;
      margin-bottom: 25px;
      transition: 0.2s;
      background-color: white;
      color: #2e7d32;
    }

    #search-box:focus {
      border-color: #4caf50;
      box-shadow: 0 0 6px rgba(76,175,80,0.4);
    }

    #records-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .date-folder {
      background: #ffffff;
      border-radius: 20px;
      width: 100%;
      box-shadow: 0 6px 18px rgba(76,175,80,0.15);
      overflow: hidden;
      transition: 0.3s;
    }

    .date-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 20px;
      background: #f1f8e9;
      cursor: pointer;
    }

    .date-header:hover {
      background: #e6f4ea;
    }

    .date-text {
      font-weight: 600;
      color: #1b5e20;
      font-size: 1.1em;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 24px;
      color: #2e7d32;
      cursor: pointer;
      padding: 4px;
    }

    .menu {
      position: absolute;
      background: white;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .menu button {
      background: none;
      border: none;
      padding: 12px 20px;
      text-align: left;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95em;
      cursor: pointer;
      color: #2e7d32;
    }

    .menu button:hover {
      background: #e8f5e9;
    }

    .record-list {
      display: none;
      padding: 15px 20px 20px;
      border-top: 1px solid #c8e6c9;
    }

    .record-search {
      width: 100%;
      padding: 10px 14px;
      font-size: 0.9em;
      margin-bottom: 15px;
      border: 2px solid #81c784;
      border-radius: 10px;
      outline: none;
    }

    .record-search:focus {
      border-color: #4caf50;
      box-shadow: 0 0 4px rgba(76,175,80,0.4);
    }

    .record {
      background: #f9fbe7;
      margin: 10px 0;
      padding: 15px 14px;
      border-radius: 14px;
      font-size: 0.95em;
      color: #33691e;
      line-height: 1.5;
      position: relative;
    }

    .record strong { color: #1b5e20; font-size: 1em; }

    .record-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .edit-btn {
      padding: 6px 12px;
      background: #81c784;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 0.85em;
      transition: background-color 0.3s ease;
    }

    .edit-btn:hover {
      background: #66bb6a;
    }

    .delete-btn {
      padding: 6px 12px;
      background: #ef5350;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 0.85em;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background: #e53935;
    }

    .logout-btn {
      margin-top: 30px;
      text-decoration: none;
      padding: 14px 28px;
      background-color: #e53935;
      color: white;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .logout-btn:hover {
      background-color: #c62828;
      transform: translateY(-2px);
    }

    .empty {
      margin-top: 40px;
      color: #4caf50;
      font-size: 1em;
      text-align: center;
    }

    @media (max-width: 600px) {
      h2 { font-size: 1.6em; }
      .record { font-size: 0.9em; }
      .date-header { padding: 16px; }
      .date-text { font-size: 1em; }
      .record-buttons {
        flex-direction: column;
        gap: 5px;
      }
      .edit-btn, .delete-btn {
        padding: 8px 12px;
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h2>QAMS Daily Records</h2>

  <!-- ðŸ“… Calendar-based date search -->
  <input type="date" id="search-box" placeholder="Search by date" />

  <div id="records-container"></div>

  <!-- ðŸ”´ Logout Button -->
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="empty" id="empty-msg" style="display:none;">No records found.</div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { 
  getFirestore, collection, getDocs, deleteDoc, doc, updateDoc 
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD9_SnkZwUKhTxWPw0xH5q6RjLSPTWjJDw",
  authDomain: "qams-2025.firebaseapp.com",
  projectId: "qams-2025",
  storageBucket: "qams-2025.firebasestorage.app",
  messagingSenderId: "827453407305",
  appId: "1:827453407305:web:c1eba2c58cb57b85d9ff98"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// This will be populated from Firebase
let studentsData = [];

const container = document.getElementById("records-container");
const emptyMsg = document.getElementById("empty-msg");
const searchBox = document.getElementById("search-box");

let grouped = {};

function getStatus(inTime, outTime, date) {
  // If no scan time, check if date is past deadline
  if (!inTime) {
    if (isPastDeadline(date)) {
      return "Absent";
    }
    return "Not Yet Scanned";
  }

  const timePart = inTime.split(",")[1]?.trim();
  if (!timePart) {
    if (isPastDeadline(date)) {
      return "Absent";
    }
    return "Not Yet Scanned";
  }

  const now = new Date();
  const [time, modifier] = timePart.split(" ");
  let [hours, minutes] = time.split(":").map(Number);

  if (modifier === "PM" && hours !== 12) hours += 12;
  if (modifier === "AM" && hours === 12) hours = 0;

  const checkIn = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
  const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 6, 0);
  const lateThreshold = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 6, 10);
  const end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 11, 45);

  let status = "Not Yet Scanned";

  if (checkIn <= lateThreshold) status = "Present";
  else if (checkIn > lateThreshold && checkIn <= end) status = "Late";
  else status = "Absent";

  if (!outTime && status !== "Not Yet Scanned") status += " (No Out)";
  return status;
}

// Function to check if a date is past the attendance deadline
function isPastDeadline(dateString) {
  const now = new Date();
  const [month, day, year] = dateString.split('/').map(Number);
  const recordDate = new Date(year, month - 1, day, 11, 45, 0); // 11:45 AM of that day
  
  // Compare dates
  return now > recordDate;
}

// Function to update status for all records based on current time
async function updateAllStatuses() {
  const updates = [];
  
  for (const [date, records] of Object.entries(grouped)) {
    for (const [studentName, record] of Object.entries(records)) {
      const newStatus = getStatus(record.inTime, record.outTime, date);
      
      // If status changed, update it
      if (record.status !== newStatus) {
        record.status = newStatus;
        
        // If it's a real record (has ID), update in Firebase
        if (record.id) {
          updates.push(updateDoc(doc(db, "scans", record.id), { status: newStatus }));
        }
      }
    }
  }
  
  if (updates.length > 0) {
    await Promise.all(updates);
    console.log(`Updated ${updates.length} records`);
  }
}

// Load students from Firebase
async function loadStudents() {
  try {
    const studentsRef = collection(db, "students");
    const querySnapshot = await getDocs(studentsRef);
    
    studentsData = [];
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      if (data.name) {
        studentsData.push({
          name: data.name.toUpperCase(),
          section: data.section || "CP-12-BILL GATES",
          studentId: data.studentId || "â€”"
        });
      }
    });
    
    console.log(`Loaded ${studentsData.length} students from database`);
    return studentsData;
  } catch (error) {
    console.error("Error loading students:", error);
    studentsData = [];
    return [];
  }
}

async function loadRecords() {
  // First load students from database
  await loadStudents();
  
  const querySnapshot = await getDocs(collection(db, "scans"));
  grouped = {};

  for (const docSnap of querySnapshot.docs) {
    const data = docSnap.data();
    const dateKey = data.date || data.inTime?.split(",")[0] || "Unknown Date";
    const status = getStatus(data.inTime, data.outTime, dateKey);

    if (data.status !== status) {
      await updateDoc(doc(db, "scans", docSnap.id), { status });
    }

    if (!grouped[dateKey]) grouped[dateKey] = {};
    grouped[dateKey][data.name?.toUpperCase()] = { id: docSnap.id, ...data, status };
  }

  // Include all students from database
  Object.keys(grouped).forEach(date => {
    studentsData.forEach(student => {
      if (!grouped[date][student.name]) {
        // Create placeholder record with proper status based on time
        const status = getStatus(null, null, date);
        
        grouped[date][student.name] = {
          studentId: student.studentId,
          name: student.name,
          section: student.section,
          date,
          inTime: "",
          outTime: "",
          status: status // This will be "Absent" if past deadline, "Not Yet Scanned" if still within time
        };
      }
    });
  });

  // Update all statuses to ensure consistency
  await updateAllStatuses();

  displayRecords(Object.keys(grouped));
  
  // Set up auto-refresh at 11:46 AM to mark absent students
  setupAutoRefresh();
}

function setupAutoRefresh() {
  const now = new Date();
  const deadline = new Date(now);
  deadline.setHours(11, 46, 0, 0); // 11:46 AM today
  
  // If it's already past 11:46 AM today, update immediately
  if (now > deadline) {
    updateAllStatuses().then(() => {
      displayRecords(Object.keys(grouped));
    });
  } else {
    // Set timeout for 11:46 AM
    const timeUntilDeadline = deadline.getTime() - now.getTime();
    setTimeout(() => {
      updateAllStatuses().then(() => {
        displayRecords(Object.keys(grouped));
        console.log("Auto-refresh: Updated absent status at 11:46 AM");
      });
    }, timeUntilDeadline);
  }
}

function displayRecords(dateKeys) {
  container.innerHTML = "";
  if (dateKeys.length === 0) {
    emptyMsg.style.display = "block";
    return;
  } else {
    emptyMsg.style.display = "none";
  }

  dateKeys.sort().reverse().forEach(date => {
    const folder = document.createElement("div");
    folder.className = "date-folder";

    const header = document.createElement("div");
    header.className = "date-header";

    const dateText = document.createElement("div");
    dateText.className = "date-text";
    dateText.textContent = date;

    const menuBtn = document.createElement("button");
    menuBtn.className = "menu-btn";
    menuBtn.innerHTML = "â‹®";

    const menu = document.createElement("div");
    menu.className = "menu";

    const exportBtn = document.createElement("button");
    exportBtn.textContent = " Export CSV";
    exportBtn.onclick = (e) => {
      e.stopPropagation();
      exportToCSV(Object.values(grouped[date]), date);
    };

    const delBtn = document.createElement("button");
    delBtn.textContent = " Delete Folder";
    delBtn.onclick = async (e) => {
      e.stopPropagation();
      if (confirm(`Delete all records for ${date}?`)) {
        await Promise.all(Object.values(grouped[date])
          .filter(r => r.id)
          .map(r => deleteDoc(doc(db, "scans", r.id))));
        alert(`Deleted all records for ${date}`);
        location.reload();
      }
    };

    menu.appendChild(exportBtn);
    menu.appendChild(delBtn);
    document.body.appendChild(menu);

    menuBtn.onclick = (e) => {
      e.stopPropagation();
      const rect = e.target.getBoundingClientRect();
      menu.style.top = rect.bottom + "px";
      menu.style.left = rect.left - 120 + "px";
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    };

    header.appendChild(dateText);
    header.appendChild(menuBtn);

    const recordList = document.createElement("div");
    recordList.className = "record-list";

    const recordSearch = document.createElement("input");
    recordSearch.type = "text";
    recordSearch.className = "record-search";
    recordSearch.placeholder = "Search student by name or ID...";
    recordList.appendChild(recordSearch);

    const recordsContainer = document.createElement("div");
    recordList.appendChild(recordsContainer);

    function showRecords(records) {
      recordsContainer.innerHTML = "";
      records.forEach(r => {
        const div = document.createElement("div");
        div.className = "record";

        let statusColor = "#9e9e9e";
        if (r.status.includes("Present")) statusColor = "#43a047";
        else if (r.status.includes("Late")) statusColor = "#fb8c00";
        else if (r.status.includes("Absent")) statusColor = "#e53935";

        div.innerHTML = `
          <strong>${r.name}</strong><br>
          ID: ${r.studentId || "â€”"}<br>
          Section: ${r.section || "N/A"}<br>
          In: ${r.inTime || "â€”"}<br>
          Out: ${r.outTime || "â€”"}<br>
          <b>Status:</b> <span style="background:${statusColor};color:white;padding:3px 8px;border-radius:6px;">${r.status}</span>
        `;

        recordsContainer.appendChild(div);
      });
    }

    const allRecords = Object.values(grouped[date]);
    showRecords(allRecords);

    recordSearch.addEventListener("input", () => {
      const q = recordSearch.value.toLowerCase();
      const filtered = allRecords.filter(r =>
        (r.name?.toLowerCase().includes(q) || r.studentId?.toLowerCase().includes(q))
      );
      showRecords(filtered);
    });

    header.onclick = () => {
      recordList.style.display = recordList.style.display === "block" ? "none" : "block";
    };

    folder.appendChild(header);
    folder.appendChild(recordList);
    container.appendChild(folder);
  });
}

function exportToCSV(records, date) {
  const csvRows = [];
  const headers = ["Student ID", "Name", "Section", "Date", "In Time", "Out Time", "Status"];
  csvRows.push(headers.join(","));
  records.forEach(r => {
    const row = [
      `"${r.studentId}"`,
      `"${r.name}"`,
      `"${r.section}"`,
      `"${r.date}"`,
      `"${r.inTime}"`,
      `"${r.outTime}"`,
      `"${r.status}"`
    ];
    csvRows.push(row.join(","));
  });
  const blob = new Blob([csvRows.join("\n")], { type: "text/csv;charset=utf-8;" });
  saveAs(blob, `QAMS_${date}.csv`);
}

searchBox.addEventListener("change", () => {
  const selectedDate = searchBox.value;
  if (!selectedDate) {
    displayRecords(Object.keys(grouped));
  } else {
    const filtered = Object.keys(grouped).filter(date => date.includes(selectedDate));
    displayRecords(filtered);
  }
});

document.addEventListener("click", () => {
  document.querySelectorAll(".menu").forEach(m => m.style.display = "none");
});

// Load records when page loads
loadRecords();

// Check every minute for status updates
setInterval(() => {
  updateAllStatuses().then(() => {
    displayRecords(Object.keys(grouped));
  });
}, 60000); // Check every minute

// Logout function
window.logout = function() {
  const authItems = ['role', 'username', 'studentId', 'studentName', 'userName'];
  authItems.forEach(item => localStorage.removeItem(item));
  window.location.href = "index.html";
};
</script>
</body>
